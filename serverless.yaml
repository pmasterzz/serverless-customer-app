# serverless.yml

service: serverless-customer-application
useDotenv: true

org: pseigers
app: customer-app

provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: eu-west-1
  lambdaHashingVersion: 20201221

functions:
  app:
    handler: index.handler
    events:
      - http: ANY /
      - http: 'ANY /{proxy+}'
    environment:
      DB_HOST: ${param:DB_HOST}
      DB_PORT: ${param:DB_PORT}
      DB_USER: ${param:DB_USER}
      DB_PASSWORD: ${param:DB_PASSWORD}
      DB_NAME: ${param:DB_NAME}
